<div class="row mt-2 mb-2">
    <!-- ============ DASHBOARD ============ -->
    
    @@include('components/noData.html')
    <div v-else-if="spinnerLoadingPage" class="text-center overlay">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-blue" role="status"></div>
        </div>
        {{spinnerLoadingPageText}}
    </div>
    <div v-else v-for="(entry, index) in entries" class="col-12 col-xl-6 mt-2">
        <div class="dailyCard">
            <div class="row">
                <div class="col-12 cardFirstLine d-flex align-items-center fw-bold">
                    <div class="col-auto">{{createdDateFormat(entry.dateUnix)}}</div>
                </div>
                <div class="col-12">
                    <div class="row mt-2 journalRow">
                        <span class="col mb-2">{{entry.symbol}} @ {{timeFormat(entry.dateUnix)}} ({{entry.side}})</span>
                        <span class="col mb-2 ms-auto text-end">
                            <i class="uil uil-edit-alt editItem pointerClass" v-on:click="editItem(entry.objectId)"></i>
                            <i v-on:click="selectedItem = entry.objectId" class="ps-2 uil uil-trash-alt popoverDelete pointerClass" data-bs-html="true" data-bs-content="<div>Are you sure?</div><div class='text-center'><a type='button' class='btn btn-red btn-sm popoverYes'>Yes</a><a type='button' class='btn btn-outline-secondary btn-sm ms-2 popoverNo'>No</a></div>" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover"></i>
                        </span>
                    </div>
                    <div>
                        <img class="setupEntryImg mt-3 img-fluid" v-bind:src="entry.annotated.url"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end dashboard-->

</div>
