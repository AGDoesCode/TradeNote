<div class="row mt-2 mb-2">
    <!-- ============ DASHBOARD ============ -->
    
    @@include('components/noData.html')
    <div v-show="!spinnerLoadingPage" class="col-12">
        <div v-for="(journal, index) in journals" class="row mt-2">
            <div class="col-12">
                <div class="dailyCard quill">
                    <div class="row">
                        <div class="col-12 cardFirstLine d-flex align-items-center fw-bold">
                            <div class="col-auto">{{createdDateFormat(journal.dateUnix)}}</div>
                            <span class="col mb-2 ms-auto text-end">
                                <i class="uil uil-edit-alt editItem pointerClass" v-on:click="editItem(journal.objectId)"></i>
                                
                                <i v-on:click="selectedItem = journal.objectId" class="ps-2 uil uil-trash-alt popoverDelete pointerClass" data-bs-html="true" data-bs-content="<div>Are you sure?</div><div class='text-center'><a type='button' class='btn btn-red btn-sm popoverYes'>Yes</a><a type='button' class='btn btn-outline-secondary btn-sm ms-2 popoverNo'>No</a></div>" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover"></i>
                            </span>
                        </div>
                        <div class="col-12">
                            <p v-if="journal.journal.positive != '<p><br></p>'">
                                <span  class="dashInfoTitle col mb-2">Positive aspect</span>
                                <span v-html="journal.journal.positive"></span>
                            </p>
                            <p v-if="journal.journal.negative != '<p><br></p>'">
                                <span class="dashInfoTitle">Negative aspect</span>
                                <span v-html="journal.journal.negative"></span>
                            </p>
                            <p v-if="journal.journal.other != '<p><br></p>'">
                                <span class="dashInfoTitle">Observations</span>
                                <span v-html="journal.journal.other"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end dashboard-->

</div>
