<div v-show="loadingSpinner" class="overlay">
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm me-3" role="status" aria-hidden="true"></span>{{loadingSpinnerText}}</button>
    </div>
</div>
<div v-show="!loadingSpinner" class="mt-2 mb-3">
    <div class="mb-2">
        <button type="button" class="btn btn-outline-primary" onclick='DiagramEditor.editElement(playbookImg);'>Edit</button>
    </div>
    <div class="text-center">
        <img id="playbookImg" v-bind:src="playbookImg">
    </div>
</div>
